    <h2>KBL</h2>
    개요 
    <p>1996년 11월 22일에 창설해 1997년 2월 1일부터 개최하는 대한민국의 프로 농구 리그. 
        한국농구연맹에서 주관한다. 
        온라인상에서 KBO 리그를 '크보(KBO)'라고 칭하듯이 영문 약칭 발음 그대로 해서 '크블(KBL)'이라고도 부른다.
